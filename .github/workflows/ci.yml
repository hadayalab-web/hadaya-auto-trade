name: CI/CD Pipeline

on:
  push:
    branches:
      - demo
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: .

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests on Demo
        if: github.ref == 'refs/heads/demo'
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_DEMO }}
        run: |
          doppler run --project hadaya-auto-trade --config demo -- npm test

      - name: Run tests on Production
        if: github.ref == 'refs/heads/main'
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_PRD }}
        run: |
          doppler run --project hadaya-auto-trade --config prod -- npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: .

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Install SimAI CLI
        run: npm install -g @simai/cli

      - name: Deploy to SimAI
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_PRD }}
          SIMAI_COPILOT_KEY: ${{ secrets.SIMAI_COPILOT_KEY }}
        run: |
          doppler run --project hadaya-auto-trade --config prod -- \
            simai deploy hadaya-auto-trade-v1 \
              --env SOSOVALUE_KEY,NANSENAI_KEY,SANTIMENT_KEY,MESSARI_KEY
